<!DOCTYPE html>
<html lang="en">
  <head>
  {% include 'basehead.html' %}
  {% block extraStyles %}{% endblock %}

  <title>{{ client.name }} | {{ client.location }} </title>

  {% block head %}{% endblock %}
  </head>
  <body>
    <main id="main">
      <a class="skip" aria-label="skip to main content" href="#main">Click To Skip To Main Content</a>
      {% block mainContent %}

      {% endblock %}
    </main>

  </body>
</html>
